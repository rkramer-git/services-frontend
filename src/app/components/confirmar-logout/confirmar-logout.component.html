<h2 mat-dialog-title>Deseja realmente sair?</h2>
<section mat-dialog-actions>
    <button mat-raised-button [mat-dialog-close]="true" color="warn" matTooltip="Continuar">Continuar</button>
    <button mat-raised-button [mat-dialog-close]="false" color="primary" matTooltip="Cancelar" cdkFocusInitial>Cancelar</button>

</section>
