<div>
  <h2 mat-dialog-title>Novo Funcionário</h2>
  <mat-spinner color="accent" mode="indeterminate" diameter="20" *ngIf="salvandoFuncionario"></mat-spinner>
  <button mat-icon-button color="accent" (click)="confirmarSaida()" matTooltip="Voltar para a lista de funcionários" aria-label="Botão de voltar para a página anterior"><mat-icon>keyboard_arrow_right</mat-icon></button>
</div>
<section mat-dialog-content>
  <form action="" [formGroup]="formFuncionario" (ngSubmit)="salvar()">
    <img [src]="fotoPreview || '/assets/no-profile.png'" id="image-preview">

    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input
        type="text"
        placeholder="Ex: João Pedro"
        matInput
        formControlName="nome"
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>E-mail</mat-label>
      <input
        type="email"
        placeholder="Ex: seuemail@mail.com"
        matInput
        formControlName="email"
      >
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Cargo</mat-label>
      <mat-select formControlName="cargo" name="cargo">
      <mat-option *ngFor = "let cargo of cargos" [value]="cargo">
        {{cargo.nome}}
      </mat-option>
    </mat-select>
    </mat-form-field>
    <input
      type="file"
      accept="image/*"
      id="file-input"
      #fileInput
      (change)="recuperarFoto($event)"
      formControlName="foto"
    >
    <button
      type="button"
      mat-stroked-button
      color="primary"
      matTooltip="Selecione uma imagem"
      (click)="fileInput.click()"
    >Selecione uma imagem</button>

    <button type="submit" [disabled]="formFuncionario.invalid" mat-raised-button color="accent" id="salvar" matTooltip="Salvar">Salvar</button>
  </form>
</section>
