<app-navbar></app-navbar>
<div class="container">
    <aside id="lateral">
        <h2>Clientes</h2>
    </aside>
    <main>
        <button mat-mini-fab color="accent" (click)="abrirFormCliente()" id="add" >
            <mat-icon>add</mat-icon>
        </button>
        <div>
            <router-outlet></router-outlet>
        </div>
        <table mat-table [dataSource]="clientes" class="mat-elevation-z24">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let cl">{{cl.idCliente}}</td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let cl">
                    <a [routerLink]="'/clientes/' + cl.idCliente" routerLinkActive="ativo">
                        {{ cl.nome }}
                    </a>
                </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let cl">{{cl.email }}</td>
            </ng-container>

            

            

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Excluir</th>
                <td mat-cell *matCellDef="let cl">
                  <button mat-icon-button color="warn" (click)="deletarCliente(cl)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
        
              <tr mat-header-row *matHeaderRowDef="colunas"></tr>
              <tr mat-row *matRowDef="let row; columns: colunas"></tr>

        </table>
    </main>

</div>
