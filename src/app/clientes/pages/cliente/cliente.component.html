<div class="loader" *ngIf="cliente == undefined; else principal">
  <p>
    {{
      naoEncontrado == true ? "Cliente não encontrado" : "Procurando cliente..."
    }}
  </p>
  <mat-spinner
    mode="indeterminate"
    color="primary"
    *ngIf="naoEncontrado == false"
  ></mat-spinner>
</div>
<ng-template #principal>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ cliente.nome }}</mat-card-title>
      <mat-card-subtitle>{{ cliente.email }}</mat-card-subtitle>

      <button
        mat-icon-button
        color="primary"
        id="menu"
        [mat-menu-trigger-for]="menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/clientes">
          <mat-icon>arrow_back</mat-icon>
          Voltar
        </button>
        <button mat-menu-item (click)="deletar()">
          <mat-icon>delete</mat-icon>
          Deletar cliente
        </button>
      </mat-menu>
    </mat-card-header>
    <mat-card-content>
      <form
        action=""
        [formGroup]="formCliente"
        (ngSubmit)="salvarAtualizacoes()"
      >
        <mat-form-field appearance="fill">
          <mat-label
            >Nome
            <mat-icon class="mat-icon-formularios">edit</mat-icon>
          </mat-label>
          <input
            type="text"
            matInput
            placeholder="Nome"
            formControlName="nome"
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label
            >Email
            <mat-icon class="mat-icon-formularios">edit</mat-icon>
          </mat-label>
          <input
            type="text"
            matInput
            placeholder="Email"
            formControlName="email"
          />
        </mat-form-field>

        <mat-card-subtitle>
          <h2>Endereço</h2>
        </mat-card-subtitle>
        
        <mat-form-field appearance="fill">
          <mat-label
            >Rua
            <mat-icon class="mat-icon-formularios">block</mat-icon></mat-label
          >
          <input
            type="text"
            matInput
            placeholder="Rua"
            formControlName="rua"
            readonly
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label
            >Bairro
            <mat-icon class="mat-icon-formularios">block</mat-icon></mat-label
          >
          <input
            type="text"
            matInput
            placeholder="Bairro"
            formControlName="bairro"
            readonly
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label
            >Cidade
            <mat-icon class="mat-icon-formularios">block</mat-icon></mat-label
          >
          <input
            type="text"
            matInput
            placeholder="Cidade"
            formControlName="cidade"
            readonly
          />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label
            >UF
            <mat-icon class="mat-icon-formularios">block</mat-icon></mat-label
          >
          <input
            type="text"
            matInput
            placeholder="UF"
            formControlName="uf"
            readonly
          />
        </mat-form-field>
        <button
          type="submit"
          mat-raised-button
          color="accent"
          id="salvar"
          [disabled]="desabilitar"
        >
          Salvar atualizações
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</ng-template>
