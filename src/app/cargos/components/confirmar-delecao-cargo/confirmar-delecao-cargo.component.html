<h2 mat-dialog-title>Deletar Funcionário</h2>
<div mat-dialog-content>
  <p>Tem certeza que quer excluir esse Cargo? <br>
<i>Verifique se não há nenhum funcionário atribuído ao mesmo.</i>
</p>
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="true" mat-raised-button color="warn" matTooltip="Continuar">Continuar</button>
  <button [mat-dialog-close]="false" mat-raised-button color="primary" matTooltip="Cancelar">Cancelar</button>
</div>
